<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      
      <!-- LOGIN FORM -->
      <div *ngIf="!showRegisterForm">
        <h2>Login</h2>
        
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <form (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label for="username">Username</label>
            <input
              id="username"
              class="form-control"
              [(ngModel)]="username"
              name="username"
              required
            >
          </div>

          <div class="mb-3">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              class="form-control"
              [(ngModel)]="password"
              name="password"
              required
            >
          </div>

          <button class="btn btn-primary w-100 mb-2" type="submit">
            Login
          </button>

          <button
            class="btn btn-outline-secondary w-100"
            type="button"
            (click)="toggleRegisterForm()"
          >
            Create Account
          </button>
        </form>
      </div>

      <!-- REGISTRATION FORM -->
      <div *ngIf="showRegisterForm">
        <h2>Create Account</h2>

        <div *ngIf="registerErrorMessage" class="alert alert-danger">
          {{ registerErrorMessage }}
        </div>

        <form (ngSubmit)="onRegister()">
          <div class="mb-3">
            <label for="regUsername">Username</label>
            <input
              id="regUsername"
              class="form-control"
              [(ngModel)]="registerData.username"
              name="regUsername"
              required
            >
          </div>

          <div class="mb-3">
            <label for="regEmail">Email</label>
            <input
              id="regEmail"
              type="email"
              class="form-control"
              [(ngModel)]="registerData.email"
              name="regEmail"
              required
            >
          </div>

          <div class="mb-3">
            <label for="regPassword">Password</label>
            <input
              id="regPassword"
              type="password"
              class="form-control"
              [(ngModel)]="registerData.password"
              name="regPassword"
              required
            >
          </div>

          <button class="btn btn-success w-100 mb-2" type="submit">
            Register
          </button>

          <!-- Toggle back to Login -->
          <button
            class="btn btn-outline-secondary w-100"
            type="button"
            (click)="toggleRegisterForm()"
          >
            Back to Login
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
